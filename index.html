<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
        <h1>Code Quiz</h1>
          <section class="timer"></section>
            <p id="intro">Answer these coding related questions within the time limit. Each wrong answer takes time off the clock!</p>
            <h3 id="firstQ"></h3>
    </header>
    <section class="qfield">
      <ul id="choices">
        <span class="qbutton" id="option1"></span>
        <span class="qbutton" id="option2"></span>
        <span class="qbutton" id="option3"></span>
        <span class="qbutton" id="option4"></span>
      </ul>
    </section>
    <section class="startbutton">
        <h2>Start Quiz</h2>
    </section>
    <section id="scoredisplay"></section>
    <textarea class="hiScore"></textarea>
      <span class = "submitBtn">Submit</span>
    <script src="assets/script.js"></script>
  </body>
